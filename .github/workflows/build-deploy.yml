name: Build Test and Push Docker Image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  test-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: marcinrekle/bur9102a
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load for tests)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:ci

      - name: Run container
        run: |
          docker run -d --name app-ci -p 8080:80 ${{ env.IMAGE_NAME }}:ci
          for i in {1..20}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "HTTP is up"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:ci
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-image] # POPRAWKA: Buduj tylko jeśli testy przejdą
    env:
      IMAGE_NAME: marcinrekle/bur9102a
    outputs:
      image_tag: ${{ steps.vars.outputs.TAG }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set timestamp tag
        id: vars
        run: echo "TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}

  deploy-azure:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    env:
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform init & apply
        run: |
          terraform -chdir=infra/app init -input=false \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER_NAME }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}"
          terraform -chdir=infra/app apply -auto-approve \
            -var="docker_tag=${{ needs.build-and-push.outputs.image_tag }}"