name: Build Test and Push Docker Image

on:
  push:
    branches: [ main ]

# WAŻNE: id-token: write jest wymagane do OIDC (token z GitHuba dla Azure)
permissions:
  contents: read
  id-token: write

jobs:
  test-image:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: marcinrekle/bur9102a

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) Lint Dockerfile (szybko wyĹapuje bĹÄdy i zĹe praktyki)
      - name: Lint Dockerfile (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load for tests)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:ci

      # 2) Uruchomienie kontenera i testy runtime
      - name: Run container
        run: |
          docker run -d --name app-ci -p 8080:80 ${{ env.IMAGE_NAME }}:ci
          # proste oczekiwanie aĹź serwis wstanie
          for i in {1..20}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "HTTP is up"
              exit 0
            fi
            sleep 1
          done
          echo "HTTP did not become ready"
          docker logs app-ci || true
          exit 1

      - name: Validate Nginx config (nginx -t)
        run: |
          docker exec app-ci nginx -t

      - name: Smoke test HTTP (status + headers)
        run: |
          curl -i http://localhost:8080/ | head -n 30
          # przykĹadowa asercja na status 200/301/302 (dostosuj pod aplikacjÄ)
          code=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080/)
          if [[ "$code" != "200" && "$code" != "301" && "$code" != "302" ]]; then
            echo "Unexpected HTTP code: $code"
            exit 1
          fi

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f app-ci || true

      # 3) Skan podatnoĹci (po buildzie)
      - name: Scan image for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:ci
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: marcinrekle/bur9102a
    outputs:
      image_tag: ${{ steps.vars.outputs.TAG }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set timestamp tag
        id: vars
        # Komentarz: tag czasowy pomaga w rollbacku i identyfikacji wersji na produkcji
        run: echo "TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}

  deploy-azure:
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    env:
      TF_IN_AUTOMATION: "true"
      IMAGE_NAME: marcinrekle/bur9102a

      # AzureRM auth przez OIDC (Terraform provider + backend)
      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # (1) Bootstrap: tworzymy Storage Account + Container na tfstate
      - name: Terraform init (bootstrap)
        run: terraform -chdir=infra/bootstrap init -input=false

      - name: Terraform apply (bootstrap)
        run: |
          terraform -chdir=infra/bootstrap apply -auto-approve -input=false \
            -var="location=${{ secrets.AZURE_LOCATION }}" \
            -var="tfstate_rg_name=${{ secrets.TFSTATE_RG_NAME }}" \
            -var="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -var="container_name=${{ secrets.TFSTATE_CONTAINER_NAME }}"

      # (2) Deploy aplikacji: init z backendem remote
      - name: Terraform init (app, remote backend)
        run: |
          terraform -chdir=infra/app init -input=false \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RG_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER_NAME }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}" \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true" \
            -backend-config="tenant_id=${{ secrets.AZURE_TENANT_ID }}" \
            -backend-config="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -backend-config="client_id=${{ secrets.AZURE_CLIENT_ID }}"

      - name: Terraform plan (app)
        run: |
          terraform -chdir=infra/app plan -input=false \
            -var="location=${{ secrets.AZURE_LOCATION }}" \
            -var="rg_name=${{ secrets.AZURE_APP_RG_NAME }}" \
            -var="app_name=${{ secrets.AZURE_APP_NAME }}" \
            -var="plan_sku_name=${{ secrets.AZURE_PLAN_SKU }}" \
            -var="docker_image=${{ env.IMAGE_NAME }}" \
            -var="docker_tag=${{ needs.build-and-push.outputs.image_tag }}"

      - name: Terraform apply (app)
        run: |
          terraform -chdir=infra/app apply -auto-approve -input=false \
            -var="location=${{ secrets.AZURE_LOCATION }}" \
            -var="rg_name=${{ secrets.AZURE_APP_RG_NAME }}" \
            -var="app_name=${{ secrets.AZURE_APP_NAME }}" \
            -var="plan_sku_name=${{ secrets.AZURE_PLAN_SKU }}" \
            -var="docker_image=${{ env.IMAGE_NAME }}" \
            -var="docker_tag=${{ needs.build-and-push.outputs.image_tag }}"